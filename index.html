<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header> Weather Dashboard </header>
        <aside>
            <section id="searchCity">
                <label> Search for City : </label><br>
                <input type = "text" id = "cityName" placeholder="Enter a City" required /><br>
                <button id="searchBtn" style="background-color: rgb(47, 103, 175);">Search</button><br>
                <hr />
                <button id="clear" style="background-color: rgb(47, 103, 175);">Clear</button><br>
                <ul id="storedCity"></ul>
            </section>

        </aside>
        <main>          
            <section class="currentWeather">
                <h2 id="current"></h2>
                

            </section>          
            <section class="futureForecast">
                <h2 id="future"></h2>
                

            </section>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
